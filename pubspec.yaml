      - asset: LobsterTwo-Italic.ttf
      - asset: LobsterTwo-Regular.ttf
  - family: Lora
    fonts:
      - asset: Lora-Italic-VariableFont_wght.ttf
      - asset: Lora-VariableFont_wght.ttf
      - asset: README.txt
  - family: Merriweather
    fonts:
      - asset: Merriweather-Black.ttf
      - asset: Merriweather-BlackItalic.ttf
      - asset: Merriweather-Bold.ttf
